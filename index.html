<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--preconnect-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Metas-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>

    <!-- Scripts-->
    <script src="./script.js" defer></script>

    <!--Styles-->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="alert-erro">Digite Apenas Numeros</div>

    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height"> Altura (cm)</label>
            <input id="height" type="text" placeholder="165" />
          </div>
          <button type="submit" class="button">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="seta apontando para direita" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">


          <button class="close">
            <img src="./assets/close.svg" alt="imagem para fechar o popup" />
          </button>
          
          
          <span> seu IMC é de 28 </span>


        </h2>
      </div>
    </div>
  </body>
</html>
